<style>
body {
font-family: Arial, sans-serif;
background: linear-gradient(135deg, #ff4d6d, #ff758f);
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
margin: 0;
color: white;
text-align: center;

}
.card {

}
@keyframes fadeIn {

}
h1 {
font-size: 26px;
margin-bottom: 10px;
animation: pulse 2s infinite;
}
@keyframes pulse {
0%, 100% { transform: scale(1); }
50% { transform: scale(1.05); }
}
p {

}
button {

padding: 10px 20px;
border: none;
border-radius: 30px;
cursor: pointer;
margin: 10px;
transition: transform 0.2s;
}
button:hover {

}
#yes {
background: #2ecc71;
color: white;
}
#no {

color: white;

}
.heart {

font-size: 30px;
animation: float 4s ease-in infinite;

}
@keyframes float {
0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
}

}

}
@keyframes bounce {

}
</style>
</head>
